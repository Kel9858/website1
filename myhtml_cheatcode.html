<!DOCTYPE html> <!--THIS IS BOILERPLATE -->
<html lang="en">    <!--THIS IS BOILERPLATE CAN ADD LANGUAGES FOR HTML-->
    <head>
        <meta charset="UTF-8">  <!--THIS IS BOILERPLATE FOR META-->
        <title>My HTML CheatCode</title>    <!--THIS IS BOILERPLATE FOR TITLE ASLO GOOD FOR META DATA-->
    </head>
    <body>
        <!--THIS IS IMPORT IMAGE,ALT DESCRIBE AN IMAGE WHEN ITS NOT SHOW-->
        <img src="../website1/src/myrobot.png" alt="myrobot">
        <!--THIS IS INSERT LINK-->
        <a href="https://github.com/Kel9858">MY GITHUB</a>
        <!--THIS IS THE HEARDING SIZE-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <p>Lorem ipsum dolor sit amet</p>
        <!--THIS IS THE STRONG ELEMENT-->

        <br><!--NEXT LINE-->

        <!--THIS IS AN UNORDERED LISTS-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!--THIS IS AN ORDERED LISTS-->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ol>

</html>
